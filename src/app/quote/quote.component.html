<div class="container">
    <h1>Best Quotes</h1>
    <p>Welcome to quotes, a place where you can express quotes or just read them to feel uplifted by them</p>
    <hr>
    <div  class="row">
        <div class="col-md-6">
        <div *ngFor='let quote of quotes; let i=index' class="jumbotron">
            <div>
            <p class="lead">{{quote.name}}</p>
            <hr class="my-4">
            <p>On: {{ date_value | date :'short'}}</p>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
            </div>

            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
  </div>
