<div>
    <h1>Best Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes; let i=index'>
        <li>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Show Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail>
        </div>
    </ul>
  </div>
