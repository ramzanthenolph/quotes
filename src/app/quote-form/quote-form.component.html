<div class="container">
    <h2 class="text-center">Post a quote</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">Write a quote</label>
            <textarea class="form-control" id="name" rows="3" [(ngModel)] = "newQuote.name" name="name" #name='ngModel' required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" required id="author">
        </div>
        <div class="form-group">
            <label for="submitBy">Your Name</label>
            <input type="text" class="form-control" required id="submitBy">
        </div>
        <button type="submit" class="btn btn-success">Post Quote</button>
    </form>
</div>
