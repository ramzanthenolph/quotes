<p>-{{quote.author}}. Submitted by: {{quote.submitBy}}</p>
<p>Upvote: <button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fa fa-thumbs-up" id="like"></i></button> Downvote: 
  <button class="btn btn-sm btn-danger" id="hate" (click)='downvote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button> <br>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete</button></p>
